# Railway.toml - Single-service configuration for Railway (Hobby Plan)
# This file defines a single all-in-one service (Web + Celery Worker + Celery Beat)

[build]
builder = "nixpacks"

[deploy]
startCommand = "bash scripts/start-web-hobby.sh"
# healthcheckPath = "/health/"  # Disabled - Railway will monitor via HTTP only
# healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10

# Note: PostgreSQL and Redis should be added as Railway Plugins in the dashboard
# Set environment variables ENABLE_CELERY=true and ENABLE_CELERY_BEAT=true to enable background services
