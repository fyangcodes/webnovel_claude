services:
  postgres:
    image: postgres:15
    container_name: webnovel_postgres
    environment:
      POSTGRES_DB: webnovel
      POSTGRES_USER: webnovel
      POSTGRES_PASSWORD: webnovel
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: