{% extends "books/base_books.html" %}

{% block books_content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title mb-0">Delete Chapter Master</h2>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete chapter master <strong>{{ object.canonical_name }}</strong>?</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Delete</button>
                    <a href="{{ request.META.HTTP_REFERER|default:'#' }}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
