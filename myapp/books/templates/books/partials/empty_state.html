{% load static %}

<!-- Empty State Template Loaded -->
<div class="col-12">
    <div class="text-center py-5">
        <div class="mb-4">
            <i class="fas fa-{{ icon|default:'inbox' }} fa-3x text-muted"></i>
        </div>
        <h3 class="mb-3">{{ title|default:"No items found" }}</h3>
        <p class="text-muted mb-4">{{ message|default:"Get started by creating your first item!" }}</p>
        {% if action_url and action_text %}
            <a href="{{ action_url }}" class="btn btn-primary">
                <i class="fas fa-plus me-2"></i>{{ action_text }}
            </a>
        {% endif %}
    </div>
</div>
