{% extends "books/base_books.html" %}

{% block books_content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title mb-0">My Works</h2>
            </div>
            <div class="card-body">
                <a href="{% url 'books_admin:bookmaster_create' %}" class="btn btn-success mb-3">
                    <i class="fas fa-plus"></i> New Book
                </a>
                <ul class="list-group">
                    {% for bookmaster in bookmasters %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <a href="{% url 'books_admin:bookmaster_detail' bookmaster.id %}">
                                {{ bookmaster.canonical_title }}
                            </a>
                            <span>
                                <a href="{% url 'books_admin:bookmaster_update' bookmaster.id %}" class="btn btn-sm btn-primary">Edit</a>
                                <a href="{% url 'books_admin:bookmaster_delete' bookmaster.id %}" class="btn btn-sm btn-danger">Delete</a>
                            </span>
                        </li>
                    {% empty %}
                        <li class="list-group-item">No books found.</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock %}
