<svg width="200" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6c757d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#495057;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="300" fill="url(#bg)" />
  
  <!-- Border -->
  <rect x="10" y="10" width="180" height="280" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
  
  <!-- Book icon -->
  <g transform="translate(100, 120)">
    <rect x="-30" y="-20" width="60" height="40" fill="#ffffff" opacity="0.8" rx="4"/>
    <rect x="-25" y="-15" width="50" height="30" fill="none" stroke="#6c757d" stroke-width="1.5" rx="2"/>
    <line x1="-15" y1="-10" x2="15" y2="-10" stroke="#6c757d" stroke-width="1"/>
    <line x1="-15" y1="-5" x2="15" y2="-5" stroke="#6c757d" stroke-width="1"/>
    <line x1="-15" y1="0" x2="15" y2="0" stroke="#6c757d" stroke-width="1"/>
    <line x1="-15" y1="5" x2="10" y2="5" stroke="#6c757d" stroke-width="1"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="180" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" opacity="0.9">
    No Cover
  </text>
  <text x="100" y="200" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" opacity="0.9">
    Available
  </text>
</svg>